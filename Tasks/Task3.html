<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farenhet</title>
    <link rel="stylesheet" href="./Style3.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter-container">
            <p id="output">Output is: </p>
            <div class="input-group">
                <label for="input-1">Enter Fahrenheit Temperature:</label>
                <input type="number" name="input1" id="input" placeholder="Enter temperature">
            </div>
            <button class="convert-button" onclick="convert()">Convert to Celsius</button>
        </div>
    </div>
</body>
<script>
    function convert(){
        let num1 = parseInt(document.getElementById('input').value);
        let res = (num1 - 32) * 5/9;
        document.getElementById('output').innerText = res;
    }
</script>
</html>
