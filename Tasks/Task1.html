<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add two numbers</title>
    <link rel="stylesheet" href="./Style1.css">
</head>
<body>
    <div class="container">
        <h1>Add Two Numbers</h1>
        <div class="output-container">
            <p id="output">Output is: </p>
        </div>
        <div class="input-group">
            <label for="input1">Input 1</label>
            <input type="number" name="input1" id="input1" placeholder="Enter first number">
        </div>
        <div class="input-group">
            <label for="input2">Input 2</label>
            <input type="number" name="input2" id="input2" placeholder="Enter second number">
        </div>
        <button class="add-button" onclick="add()">Add Numbers</button>
    </div>
</body>
<script>
    function add(){

    let num1 =parseInt( document.getElementById('input1').value);
    let num2 = parseInt( document.getElementById('input2').value);
    //let res = num1+num2;
    document.getElementById('output').innerText = num1+num2;
    };
</script>
</body>
</html>
