<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./Style2.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="clock-container">
            <p id="clock">Clock</p>
        </div>
        <div class="button-container">
            <button class="control-button" onclick="start()">Start</button>
            <button class="control-button" onclick="stop()">Stop</button>
            <button class="control-button" onclick="reset()">Reset</button>
        </div>
    </div>
</body>
    <script>
        let num = 0;
        let time;
        function start(){
            time = setInterval(() =>{
                document.getElementById("clock").innerHTML = num;
                num++;
            },1000);
        }
        function stop(){
            clearInterval(time);
        }
        function reset(){
            document.getElementById("clock").innerHTML = '0';
            clearInterval(time);
        }
    </script>
</html>
